{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'createnewlisting' %}" method="POST">
        {% csrf_token %}
        <label for="listingcategories">Category:</label><br>
        <select id="listingcategories" name="listingcategories">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br>
        <br>
        <label for="listingtitle">Title:</label><br>
        <input type="text" id="listingtitle" name="listingtitle"><br>
        <br>
        <label for="listingdescription">Description:</label><br>
        <textarea name="listingdescription"></textarea><br>
        <br>
        <label for="starting_bid">Starting Bid:</label><br>
        <input type="number" id="starting_bid" name="starting_bid" value=0 min=0 step=1><br>
        <br>
        <label for="image_url">Image URL:</label><br>
        <input type="text" id="image_url" name="image_url"><br>
        <br>
        <input type="submit" value="Sumbit Listing">
    </form>
{% endblock %}
